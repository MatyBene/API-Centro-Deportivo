<section>
    @if (member) {
        <app-member-profile-card [member]="member"></app-member-profile-card>

    <button [routerLink]="['/profile/edit']">Editar mi perfil</button>
    <button (click)="removeMember()">Eliminar cuenta</button>
</section>

<section>
    <div class="time-field">
        <label for="startTime">Hora de inicio: </label>
        <input type="time" id="startTime" [value]="startTime()" (input)="startTime.set($any($event.target).value)">
    </div>

    <div class="time-field">
        <label for="endTime">Hora de fin: </label>
        <input type="time" id="endTime" [value]="endTime()" (input)="endTime.set($any($event.target).value)">
    </div>

    <button (click)="onSearch()">Buscar</button>
</section>

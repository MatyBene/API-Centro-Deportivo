<article class="profile-card">
    <div class="profile-header">
        <h3 class="profile-name">{{admin().name}} {{admin().lastname}}</h3>
        <span class="profile-role">{{admin().role}}</span>
    </div>

    <div class="profile-details">
        <div class="detail-item">
            <span class="detail-label">Usuario:</span>
            <span class="detail-value">{{admin().username}}</span>
        </div>

        <div class="detail-item">
            <span class="detail-label">Nivel de permiso:</span>
            <span class="detail-value">{{admin().permissionLevel}}</span>
        </div>

        <div class="detail-item">
            <span class="detail-label">DNI:</span>
            <span class="detail-value">{{admin().dni}}</span>
        </div>

        <div class="detail-item">
            <span class="detail-label">Fecha de nacimiento:</span>
            <span class="detail-value">{{admin().birthdate}}</span>
        </div>

        <div class="detail-item">
            <span class="detail-label">Teléfono:</span>
            <span class="detail-value">{{admin().phone}}</span>
        </div>

        <div class="detail-item">
            <span class="detail-label">Email:</span>
            <span class="detail-value">{{admin().email}}</span>
        </div>

        <div class="detail-item">
            <span class="detail-label">Fecha de contratación:</span>
            <span class="detail-value">{{admin().hireDate}}</span>
        </div>
    </div>
</article>
